buildscript {
	dependencies {
		classpath files(pluginClasspath.split(','))
	}
}

apply plugin: 'org.springframework.boot'
apply plugin: 'java'

bootJar {
	mainClassName 'com.example.ExampleApplication'
}

// tag::custom-launch-script[]
bootJar {
	launchScript {
		script = file('src/custom.script')
	}
}
// end::custom-launch-script[]
