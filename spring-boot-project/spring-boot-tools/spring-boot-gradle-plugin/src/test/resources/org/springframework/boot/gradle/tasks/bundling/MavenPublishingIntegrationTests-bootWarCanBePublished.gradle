buildscript {
	dependencies {
		classpath files(pluginClasspath.split(','))
	}
}

apply plugin: 'war'
apply plugin: 'org.springframework.boot'
apply plugin: 'maven-publish'

bootWar {
	mainClassName = 'com.example.Application'
}

group = 'com.example'
version = '1.0'

publishing {
	repositories {
		maven {
			url "$buildDir/repo"
		}
	}
	publications {
		bootWeb(MavenPublication) {
			artifact bootWar
		}
	}
}
